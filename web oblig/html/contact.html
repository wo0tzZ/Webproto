<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Pro-Bone-O</title>
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<link rel="stylesheet" type="text/css" href="../css/contact.css">
</head>
<body>
	<header>
		<div class="top-container">
			<div class="info">
				<div class="logo-box">
					<a href="home.html"><img class="logo" src="../images/logo2.png"></a>
				</div>

				<div class="flagbox">
					<img class="flag" src="../images/flag-no.png">
					<img class="flag" src="../images/flag-uk.jpg">
				</div>
			</div>

		</div>

		<div class="nav-container">
			<input type="checkbox" id="nav-toggle" class="nav-toggle">
			<label for="nav-toggle" class="nav-toggle-label">
				<div></div>
				<div></div>
				<div></div>
			
			</label>

			<nav class="navbar">
				<ul>
					<li><a href="products.html">Products</a></li>
					<li><a href="about.html">About Us</a></li>
					<li class="active"><a href="contact.html">Contact Us</a></li>
				</ul>
					
		
			</nav>

		</div>

	</header>

	<div class="container">
		<div class="left-box">
			<div class="contact-box">
				<img src="../images/address.png" class="address">
				<p>Clara Holsts hus, Pilestredet 46, 0167 Oslo, Norway</p>
			</div>
			<div class="contact-box">
				<img src="../images/tlfn.png" class="tlfn">
				<p>+47 123 45 678</p>
			</div>
			<div class="contact-box">
				<img src="../images/email.jpeg" class="email">
				<p>sXXXXXX@proboneo.no</p>
			</div>
			<div class="contact-box small-box"></div>
		</div>

		<div class="right-box">
		
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="email" placeholder="Email">
			<input type="text" name="subject" placeholder="Subject">

			<textarea  name="message" placeholder="Enter your message here..." rows="4" cols="50"></textarea>

			<a href="submit.html">
				<div class="btn">
					<p>Submit</p>
				</div>
			</a>

		</div>


	</div>

	<footer>
		<p>(C) 2019 Proboneo, Inc. All rights reserved</p>
	</footer>

</body>
</html>
